services:
  - type: web
    name: vdmax-n8n
    env: docker
    plan: pro
    autoDeploy: true
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: GENERIC_TIMEZONE
        value: Asia/Jakarta
      - key: N8N_PORT
        value: 5678
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "vdmax123"
      - key: WEBHOOK_URL
        value: https://vdmax-automation.onrender.com/
      - key: EXECUTIONS_PROCESS
        value: main
      - key: EXECUTIONS_MODE
        value: regular
